name: Build

on:
  push:
    paths:
      - '.github/workflows/build.yml'
      - 'app/**'
      - 'gradle/**'
      - '*.gradle'
      - '*.properties'
  pull_request:
  workflow_dispatch:
    inputs:
      release:
        description: 'Release'
        type: boolean
        required: true
        default: false
      lspatch:
        description: 'LSPatch'
        type: boolean
        required: true
        default: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set environments
        run: |
          {
            echo "version=v$(grep versionName app/build.gradle | awk '{print $2}' | tr -d \")"
            echo "line_ver_code=$(grep HOOK_TARGET_VERSION app/build.gradle | awk '{print $4}' | tr -d \'\")"
            echo "commit=$(echo ${{ github.sha }} | cut -c-7)"
            echo "repo=$(echo ${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/})"
          } >> $GITHUB_ENV

      - name: Set LINE Original Version Name
        run: echo "line_ver=$(echo '${{ env.line_ver_code }}' | awk '{print substr($0,1,2)"."substr($0,3,2)"."int(substr($0,5,1))}')" >> $GITHUB_ENV

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Get previous version name
        uses: oprypin/find-latest-tag@v1.1.2
        if: github.event.inputs.release == 'true'
        id: previous
        with:
          repository: ${{ github.repository }}
          releases-only: true

      - name: Release check
        if: github.event.inputs.release == 'true'
        run: |
          if [ "${{ secrets.STORE_FILE }}" == "" ]; then
            echo -e "\nERROR!\nTo release, you need to set up a signing key!\n"
            echo "STORE_FILE: A Base64 encoded string of the signing key in JKS format"
            echo "STORE_PASSWORD: Key store password"
            echo "KEY_ALIAS: Key alias"
            echo "KEY_PASSWORD: Key password"
            echo ""
            exit 1
          fi
          if [ "${{ steps.previous.outputs.tag }}" == "${{ env.version }}" ]; then
            echo -e "\nERROR!\nThe same tag already exists!\n"
            echo "Please change versionName in build.gradle"
            echo ""
            exit 1
          fi

      - name: Build with Gradle
        run: |
          if [ "${{ inputs.release }}" == "true" ]; then
            echo "${{ secrets.STORE_FILE }}" | base64 -d > app/release.jks
            export STORE_PASSWORD="${{ secrets.STORE_PASSWORD }}"
            export KEY_ALIAS="${{ secrets.KEY_ALIAS }}"
            export KEY_PASSWORD="${{ secrets.KEY_PASSWORD }}"
            ./gradlew assembleRelease --no-daemon --stacktrace
            cp -f app/build/outputs/apk/release/app-release.apk ${{ env.repo }}-${{ env.version }}.apk
          else
            ./gradlew assembleDebug --no-daemon --stacktrace
          fi

      - name: LSPatch
        if: github.event.inputs.lspatch == 'true'
        run: |
          # LSPatchとLINE APKを指定されたURLからダウンロード
          cat << EOF > urls.txt
          https://github.com/JingMatrix/LSPatch/releases/latest/download/lspatch.jar
            out=lspatch.jar
          https://dw.uptodown.net/dwn/95WBlLmev1SZyd7mcA3R9IFlGorsx0h9h6bQC5Y21wsLJgK_ZKqCI6PhEd_RxvBOQK55pwJdfs-Dkak7Ide7Yxdbh_BhfJs5t8ZG2Nm8Fn6GRq1haVU0iBIC0fvMTWaP/i733-UrWd7LIDozdAbaJkNW4pmJu54ATjq_5lFWjIZiOeDyKzENXwtqbLfs4Z9nCIXeXg59FpUKbm4KScJAiiba4w91diBDw1IrC0kbiig2t458BZPSPAXs2O57XvXTD/lupLeTtTMQPjpy-Wi3Ym7sV9MQPVv981_0QIh8JsmKbkCCfCw2Rrcs4opQd9XRtk/line-14-16-0.apk
            out=line-14-16-0.apk
          EOF
          # 複数のファイルを同時にダウンロード
          aria2c -x16 -s16 -R -j2 -i urls.txt
          # LSPatchでLINE APKにパッチを適用
          java -jar lspatch.jar "line-14-16-0.apk" -m "app/build/outputs/apk/debug/app-debug.apk" -l 2 -v

      - name: List Patched APKs
        run: |
          echo "生成されたAPKファイル:"
          ls -la line-*.apk

      - name: Upload Patched LINE APK
        uses: actions/upload-artifact@v4
        if: github.event.inputs.lspatch == 'true'
        with:
          name: LINE-${{ env.line_ver }}@${{ env.commit }}
          path: line-*.apk  # 変更点: ここでパターンを変更
          if-no-files-found: error


      - name: Upload Patched LINE APK
        uses: actions/upload-artifact@v4
        if: github.event.inputs.lspatch == 'true'
        with:
          name: LINE-${{ env.line_ver }}@${{ env.commit }}
          path: line-${{ env.line_ver }}-*-lspatched.apk
          if-no-files-found: error

      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.event.inputs.release == 'true'
        with:
          tag_name: ${{ env.version }}
          draft: false
          prerelease: false
          files: ${{ env.repo }}-${{ env.version }}.apk
          body: |
            # 更新内容
            
            ## 対応するLINEのバージョン
            ${{ env.line_ver }}
            
            ### 差分
            https://github.com/${{ github.repository }}/compare/${{ steps.previous.outputs.tag }}...${{ env.version }}
